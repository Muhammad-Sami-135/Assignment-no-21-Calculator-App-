<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body style="background-color: wheat;">

    <h2 style="text-align: center; color: rgb(0, 0, 0); background-color: rgb(187, 84, 36);">Calculator App</h2>

    <div class="main">
        <div>
            <h5 style="color: rgb(10, 10, 10); margin: 2px; text-align: center; font-family:'Times New Roman', Times, serif; font-weight: bold;">CASHIO</h5>
        </div>
        <div>
            <input id="inputFeild" readonly class="result" type="text">
        </div>

        <div>
            <button onclick="sin()" class="btn1">sin</button>
            <button onclick="cos()" class="btn1">cos</button>
            <button onclick="tan()" class="btn1">tan</button>
            <button onclick="del()" class="btn1"><i class="bi bi-x-square"></i></button>
            <button onclick="clrChar()" class="btn1">AC</button>
        </div>

        <div>
            <button onclick="getValue(7)" class="btn">7</button>
            <button onclick="getValue(8)" class="btn">8</button>
            <button onclick="getValue(9)" class="btn">9</button>
            <button onclick="getValue('/')" class="btn1">/</button>
            <button onclick="logarithum('')" class="btn1">log</button>
        </div>

        <div>
            <button onclick="getValue(4)" class="btn">4</button>
            <button onclick="getValue(5)" class="btn">5</button>
            <button onclick="getValue(6)" class="btn">6</button>
            <button onclick="getValue('*')" class="btn1">x</button>
            <button onclick="squareRoot('')" class="btn1">&radic;x</button>
        </div>

        <div>
            <button onclick="getValue(1)" class="btn">1</button>
            <button onclick="getValue(2)" class="btn">2</button>
            <button onclick="getValue(3)" class="btn">3</button>
            <button onclick="getValue('-')" class="btn1">-</button>
            <button onclick="getValue('%')" class="btn1">%</button>
        </div>

        <div>
            <button onclick="getValue(0)" class="btn">0</button>
            <button onclick="getValue('.')" class="btn1">.</button>
            <button onclick="solve()" class="btn1">=</button>
            <button onclick="getValue('+')" class="btn1">+</button>
            <button onclick="square()" class="btn1">
                x <small><sup>2</sup></small>
            </button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
